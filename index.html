<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doutch-Bangla-Bank</title>

    <!-- tailwindcss cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- local css link -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <h1 class="text-4xl text-center my-10">Well come to <span class="text-blue-600 font-semibold">Doutch-Bangla Bank</span>!!!!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto p-8">
            <h3 class="text-3xl font-medium pb-3">Please Login</h3>
            <div>
                <input class="w-9/12 my-2 px-3 block rounded-lg" type="text" id="email_flied" placeholder="Enter your Email Address">
                <input class="w-9/12 my-2 px-3 block rounded-lg" type="password" name="" id="password_flied" placeholder="Enter your passwordd">
                <button id="submit_btn" class="bg-violet-800 py-2 px-8 text-white font-medium rounded-lg hover:bg-sky-900">Submit</button>
            </div>
        </section>
    </main>

    <!-- local js link -->
    <script src="./js/index.js"></script>
</body>
</html>
